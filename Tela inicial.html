<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SCALFORCE — Bem-vindo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#140a1a;
      --primary:#5E2497;
      --accent:#ff8a00;
      --accent-700:#cc6d00;
      --text:#ffffff;
      --muted:#cfc6d9;
      --card:#2b1943;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:linear-gradient(180deg,#1a0f26 0%,#140a1a 100%);
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      overflow-x:hidden;
    }
    a{color:inherit;text-decoration:none}
    .container{width:min(1200px,92%);margin-inline:auto}

    header{
      position:sticky;top:0;z-index:10;backdrop-filter:saturate(140%) blur(8px);
      background:linear-gradient(180deg,rgba(20,10,26,.9),rgba(20,10,26,.6) 80%,rgba(20,10,26,0));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .nav{display:flex;align-items:center;justify-content:space-between;gap:1rem;padding:1rem 0}
    .brand{display:flex;align-items:center;gap:.8rem;font-weight:800;letter-spacing:.5px}
    .brand img{height:42px;width:auto;display:block;filter:drop-shadow(0 2px 10px rgba(255,138,0,.2))}
    .brand span{font-size:1.3rem;color:var(--accent)}
    .btn{display:inline-flex;align-items:center;gap:.5rem;padding:.75rem 1rem;border-radius:999px;border:1px solid transparent;transition:.2s ease;font-weight:600}
    .btn.primary{background:var(--accent);color:#1b0d27}
    .btn.primary:hover{background:var(--accent-700)}
    .btn.ghost{border-color:#2c1847;background:#170c25}
    .btn.ghost:hover{background:#1f0f32}

    main{flex:1;display:grid;grid-template-columns:1fr 1fr;gap:2rem;align-items:center;padding:2rem 0}
    .intro{animation:fadeIn 1.2s ease-in-out}
    .intro h1{font-size:clamp(1.8rem,3vw,2.6rem);font-weight:800;line-height:1.2;margin-bottom:1rem;animation:slideUp .9s ease}
    .intro p{color:var(--muted);font-size:1.05rem;margin-bottom:1.2rem;line-height:1.6;animation:slideUp 1.1s ease}
    .intro ul{margin:1rem 0 1.5rem 1.2rem;color:var(--muted);font-size:1rem;animation:slideUp 1.3s ease}
    .intro ul li{margin-bottom:.6rem;list-style:disc}
    .intro img{max-width:100%;border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,.35);animation:fadeIn 1.8s ease}

    .login-card{background:var(--card);border-radius:16px;padding:1.5rem;animation:fadeInRight 1.4s ease}
    .form-group{display:flex;flex-direction:column;gap:6px;margin-bottom:12px}
    .form-group label{font-weight:600}
    .form-group input{padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,.1);background:#160c23;color:var(--text)}
    .primary-btn{background:var(--accent);color:#1b0d27;padding:10px 16px;border:none;border-radius:8px;font-weight:700;cursor:pointer}
    .link-like{background:transparent;border:none;color:var(--accent);font-weight:700;cursor:pointer}

    .msg{padding:10px;border-radius:8px;margin-bottom:10px;font-size:.9rem}
    .msg.success{background:rgba(40,200,120,0.12);color:#9ff0b6}
    .msg.error{background:rgba(255,80,80,0.08);color:#ffb6b6}

    @media(max-width:960px){
      main{grid-template-columns:1fr}
    }

    /* Animações */
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes fadeInRight{from{opacity:0;transform:translateX(40px)}to{opacity:1;transform:translateX(0)}}
    @keyframes slideUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand">
        <img src="Logo.png" alt="Logo SCALFORCE" onerror="this.style.display='none'">
        <span>ScalForce</span>
      </a>
      <nav class="nav-actions">
        <a class="btn ghost" href="Sobre1.html">Sobre</a>
        <a class="btn ghost" href="Contato1.html">Contato</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="intro">
      <h1 style="color:var(--accent)">Aprender jogando ficou muito mais divertido!</h1>
      <p>Explore jogos educativos alinhados às matérias da escola. Desafios rápidos, trilhas de conhecimento e placares para motivar os estudos.</p>
      
      <img src="Fundo da Tela Inicial.png" alt="Crianças aprendendo jogando">
    </div>

    <div class="login-card">
      <h2 style="margin-bottom:1rem">Entrar ou Criar Conta</h2>
      <div id="authMessage"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input id="loginEmail" type="email" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Senha</label>
          <input id="loginPassword" type="password" required>
        </div>
        <div style="display:flex;gap:8px;align-items:center;margin-bottom:14px">
          <button type="submit" class="primary-btn">Entrar</button>
          <button type="button" id="showRegister" class="link-like">Criar conta</button>
        </div>
        <div id="loginError" class="msg error" style="display:none"></div>
      </form>

      <form id="registerForm" style="display:none">
        <div class="form-group">
          <label for="regName">Nome</label>
          <input id="regName" type="text" required>
        </div>
        <div class="form-group">
          <label for="regEmail">Email</label>
          <input id="regEmail" type="email" required>
        </div>
        <div class="form-group">
          <label for="regPassword">Senha</label>
          <input id="regPassword" type="password" required>
        </div>
        <div class="form-group">
          <label for="regPassword2">Confirme a senha</label>
          <input id="regPassword2" type="password" required>
        </div>
        <div style="display:flex;gap:8px;align-items:center;margin-bottom:14px">
          <button type="submit" class="primary-btn">Criar conta</button>
          <button type="button" id="showLogin" class="link-like">Já tenho conta</button>
        </div>
        <div id="regError" class="msg error" style="display:none"></div>
        <div id="regSuccess" class="msg success" style="display:none"></div>
      </form>
    </div>
  </main>

  <script>
    function getUsers(){ try{ return JSON.parse(localStorage.getItem('scalforce_users')||'[]'); }catch(e){ return []; } }
    function saveUsers(users){ localStorage.setItem('scalforce_users', JSON.stringify(users)); }
    function setCurrentUser(user){ localStorage.setItem('scalforce_currentUser', JSON.stringify(user)); }

    const loginForm=document.getElementById('loginForm');
    const registerForm=document.getElementById('registerForm');
    const showRegisterBtn=document.getElementById('showRegister');
    const showLoginBtn=document.getElementById('showLogin');
    const loginError=document.getElementById('loginError');
    const regError=document.getElementById('regError');
    const regSuccess=document.getElementById('regSuccess');
    const authMessage=document.getElementById('authMessage');

    function clearMessages(){ if(loginError)loginError.style.display='none'; if(regError)regError.style.display='none'; if(regSuccess)regSuccess.style.display='none'; if(authMessage)authMessage.innerHTML=''; }
    function showFlash(msg,type='success'){ authMessage.innerHTML='<div class="msg '+(type==='success'?'success':'error')+'">'+msg+'</div>'; setTimeout(()=>authMessage.innerHTML='',2500); }

    if(showRegisterBtn) showRegisterBtn.addEventListener('click',()=>{loginForm.style.display='none';registerForm.style.display='';clearMessages();});
    if(showLoginBtn) showLoginBtn.addEventListener('click',()=>{registerForm.style.display='none';loginForm.style.display='';clearMessages();});

    loginForm.addEventListener('submit',e=>{
      e.preventDefault();clearMessages();
      const email=document.getElementById('loginEmail').value.trim().toLowerCase();
      const pass=document.getElementById('loginPassword').value;
      const users=getUsers();
      const found=users.find(u=>u.email===email && u.password===pass);
      if(found){showFlash('Login realizado com sucesso!','success');setCurrentUser(found);setTimeout(()=>{window.location.href='ScalForce.html';},700);}
      else{loginError.textContent='Email ou senha incorretos.';loginError.style.display='';}
    });

    registerForm.addEventListener('submit',e=>{
      e.preventDefault();clearMessages();
      const name=document.getElementById('regName').value.trim();
      const email=document.getElementById('regEmail').value.trim().toLowerCase();
      const pass=document.getElementById('regPassword').value;
      const pass2=document.getElementById('regPassword2').value;
      if(pass.length<6){regError.textContent='A senha precisa ter pelo menos 6 caracteres.';regError.style.display='';return;}
      if(pass!==pass2){regError.textContent='As senhas não coincidem.';regError.style.display='';return;}
      const users=getUsers();
      if(users.find(u=>u.email===email)){regError.textContent='Já existe uma conta com esse email.';regError.style.display='';return;}
      const newUser={name:name||email.split('@')[0],email,password:pass};
      users.push(newUser);saveUsers(users);
      setCurrentUser(newUser);
      regSuccess.textContent='Conta criada com sucesso! Você já está logado.';regSuccess.style.display='';
      setTimeout(()=>{window.location.href='tela inicial.html';},800);
    });
  </script>
</body>
<script src="GamepadAPI.js"></script>
</html>
