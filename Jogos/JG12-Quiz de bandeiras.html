  <script>

        {img:"imagens12/Jap√£o.png", opts:["Jap√£o","China","Coreia do Sul","Vietn√£"], a:0, explain:"Jap√£o: disco vermelho sobre fundo branco."},

        {img:"imagens12/Reino Unido.png", opts:["Reino Unido","Irlanda","Holanda","B√©lgica"], a:0, explain:"Reino Unido: vermelho, branco e azul."},
        {img:"imagens12/Argentina.png", opts:["Argentina","Uruguai","Chile","Paraguai"], a:0, explain:"Argentina: azul claro, branco e sol."},

        {img:"imagens12/Canad√°.png", opts:["Canad√°","Austr√°lia","EUA","Nova Zel√¢ndia"], a:0, explain:"Canad√°: folha de bordo vermelha."}
      ],
      2: [
        {img:"imagens12/Espanha.png", opts:["Espanha","Portugal","Fran√ßa","It√°lia"], a:0, explain:"Espanha: vermelho e amarelo com bras√£o."},
        {img:"imagens12/√çndia.png", opts:["√çndia","Paquist√£o","Bangladesh","Nepal"], a:0, explain:"√çndia: laranja, branco e verde com roda azul."},
        {img:"imagens12/Su√©cia.png", opts:["Su√©cia","Noruega","Finl√¢ndia","Dinamarca"], a:0, explain:"Su√©cia: cruz amarela em fundo azul."},
        {img:"imagens12/Noruega.png", opts:["Noruega","Su√©cia","Dinamarca","Finl√¢ndia"], a:0, explain:"Noruega: cruz azul/branca em vermelho."},
        {img:"imagens12/Dinamarca.png", opts:["Dinamarca","Noruega","Su√©cia","Finl√¢ndia"], a:0, explain:"Dinamarca: cruz branca em vermelho."},
        {img:"imagens12/Finl√¢ndia.png", opts:["Finl√¢ndia","Su√©cia","Est√¥nia","Isl√¢ndia"], a:0, explain:"Finl√¢ndia: cruz azul em branco."},
        {img:"imagens12/Pol√¥nia.png", opts:["Pol√¥nia","Indon√©sia","M√¥naco","√Åustria"], a:0, explain:"Pol√¥nia: branco em cima, vermelho embaixo."},
        {img:"imagens12/China.png", opts:["China","Jap√£o","Coreia do Norte","Vietn√£"], a:0, explain:"China: fundo vermelho com estrelas amarelas."},
        {img:"imagens12/Coreia do Sul.png", opts:["Coreia do Sul","Jap√£o","China","Vietn√£"], a:0, explain:"Coreia do Sul: disco vermelho-azul e trigramas."},

      ],
      3: [
        {img:"imagens12/√Åfrica do Sul.png", opts:["√Åfrica do Sul","Nig√©ria","Egito","Qu√™nia"], a:0, explain:"√Åfrica do Sul: v√°rias cores em Y."},
        {img:"imagens12/R√∫ssia.png", opts:["R√∫ssia","Pol√¥nia","Eslov√°quia","Ucr√¢nia"], a:0, explain:"R√∫ssia: branco, azul e vermelho."},
        {img:"imagens12/Ucr√¢nia.png", opts:["Ucr√¢nia","Su√©cia","Rom√™nia","R√∫ssia"], a:0, explain:"Ucr√¢nia: azul sobre amarelo."},
        {img:"imagens12/Nig√©ria.png", opts:["Nig√©ria","Gana","√Åfrica do Sul","Costa do Marfim"], a:0, explain:"Nig√©ria: verde, branco, verde."},
        {img:"imagens12/Ar√°bia Saudita.png", opts:["Ar√°bia Saudita","Emirados √Årabes","Qatar","Ir√£"], a:0, explain:"Ar√°bia Saudita: inscri√ß√£o √°rabe e espada."},
        {img:"imagens12/M√©xico.png", opts:["M√©xico","It√°lia","Portugal","Chile"], a:0, explain:"M√©xico: verde, branco e vermelho com bras√£o."},
        {img:"imagens12/Indon√©sia.png", opts:["Indon√©sia","Pol√¥nia","M√¥naco","Mal√°sia"], a:0, explain:"Indon√©sia: vermelho em cima, branco embaixo."},
        {img:"imagens12/Filipinas.png", opts:["Filipinas","Tail√¢ndia","Mal√°sia","Vietn√£"], a:0, explain:"Filipinas: sol e estrelas com azul e vermelho."},
        {img:"imagens12/Vietn√£.png", opts:["Vietn√£","China","Coreia do Norte","Jap√£o"], a:0, explain:"Vietn√£: estrela amarela em vermelho."},
        {img:"imagens12/Bangladesh.png", opts:["Bangladesh","Paquist√£o","Nepal","Sri Lanka"], a:0, explain:"Bangladesh: c√≠rculo vermelho em verde."}
      ]
    };

    // sorteia N itens √∫nicos de um array
    function pickRandom(array, n){
      const copy = [...array];
      const result = [];
      for(let i=0;i<n;i++){
        const idx = Math.floor(Math.random()*copy.length);
        result.push(copy.splice(idx,1)[0]);
      }
      return result;
    }

    let levelQuestions = [], index=0, score=0, answered=false;
    const qText=document.getElementById('questionText');
    const optionsEl=document.getElementById('options');
    const scoreEl=document.getElementById('score');
    const progBar=document.getElementById('progBar');
    const explainEl=document.getElementById('explain');
    const nextBtn=document.getElementById('nextBtn');
    const restartBtn=document.getElementById('restartBtn');
    const endCard=document.getElementById('endCard');
    const finalScore=document.getElementById('finalScore');
    const finalMsg=document.getElementById('finalMsg');
    const playAgain=document.getElementById('playAgain');
    const quizCard=document.getElementById('quizCard');
    const heroCard=document.getElementById('heroCard');
    const levelCard=document.getElementById('levelCard');
    const titleLevel=document.getElementById('titleLevel');

    function shuffle(array){
      for(let i=array.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [array[i],array[j]]=[array[j],array[i]];
      }
      return array;
    }

    function startGame(level){
      levelCard.style.display="none";
      heroCard.style.display="block";
      quizCard.style.display="block";
      titleLevel.textContent="Quiz de Bandeiras | N√≠vel "+level;
      // sorteia 5 de 10
      levelQuestions = pickRandom(LEVELS[level], 5);
      index=0; score=0;
      renderQuestion();
    }

    function renderQuestion(){
      const item = levelQuestions[index];
      qText.innerHTML = `<img src="${item.img}" alt="Bandeira" class="flag-img">`;
      optionsEl.innerHTML='';
      explainEl.textContent='';
      nextBtn.disabled=true;
      answered=false;

      let opts = item.opts.map((o,i)=>({txt:o,correct:i===item.a}));
      shuffle(opts);

      opts.forEach(opt=>{
        const btn = document.createElement('button');
        btn.className='option';
        btn.textContent = opt.txt;
        btn.onclick = ()=>select(opt.correct,btn,item);
        optionsEl.appendChild(btn);
      });

      progBar.style.width = Math.round((index/levelQuestions.length)*100) + '%';
      scoreEl.textContent = score;
    }

    function select(correct,btn,item){
      if(answered) return;
      answered=true;
      if(correct){
        btn.classList.add('correct');
        score += 10;
        explainEl.textContent = "‚úÖ Correto! " + item.explain;
      } else {
        btn.classList.add('wrong');
        Array.from(optionsEl.children).forEach(b=>{
          if(b.textContent.trim() === item.opts[item.a]){
            b.classList.add('correct');
          }
        });
        explainEl.textContent = "‚ùå Ops! " + item.explain;
      }
      scoreEl.textContent = score;
      nextBtn.disabled = false;
    }

    nextBtn.onclick = ()=>{
      index++;
      if(index >= levelQuestions.length){ endGame(); }
      else{ renderQuestion(); }
    };

    restartBtn.onclick = ()=>resetGame();
    playAgain.onclick = ()=>resetGame();

    function resetGame(){
      index = 0; score = 0;
      endCard.style.display = "none";
      heroCard.style.display = "none";
      quizCard.style.display = "none";
      levelCard.style.display = "block";
    }

    function endGame(){
      quizCard.style.display = "none";
      heroCard.style.display = "none";
      endCard.style.display = "block";
      finalScore.textContent = score;
      finalMsg.textContent = score >= 40 ? "Parab√©ns, voc√™ arrasou! üéâ" :
                             score >= 20 ? "Muito bem! Continue aprendendo. üòÄ" :
                             "Boa tentativa! Tente de novo. üòâ";
    }
