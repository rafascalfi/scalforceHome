  <script>
    // CÃ³digo JS original com LEVELS, render, check, nextPhase e populateSelector()
    
 const $=s=>document.querySelector(s);
  const $$=s=>Array.from(document.querySelectorAll(s));
  const state={nivel:1,fase:1,score:0};

  const LEVELS=[
    {nivel:1,fases:[
      {title:"Fase 1 â€” VulcÃ£o ğŸŒ‹",type:"drag-to-slots",prompt:"Arraste os materiais para fazer o vulcÃ£o.",slots:["Materiais"],correct:{"Materiais":["Bicarbonato","Vinagre","Garrafa PET"]},pool:["Bicarbonato","Vinagre","Garrafa PET","Arroz","Sabonete"],tips:["Use sÃ³ o que faz a reaÃ§Ã£o.","Arroz e sabonete nÃ£o servem."]},
      {title:"Fase 2 â€” Filtro ğŸ’§",type:"order-list",prompt:"Coloque na ordem certa (1â†’3).",steps:["Cortar a garrafa","Colocar areia","Jogar Ã¡gua suja"],tips:["Primeiro a garrafa","Depois a areia","Por fim a Ã¡gua"]}
    ]},
    {nivel:2,fases:[
      {title:"Fase 3 â€” SeguranÃ§a ğŸ‘“",type:"checklist",prompt:"Marque prÃ¡ticas seguras.",items:[{text:"Usar Ã³culos",ok:true},{text:"Comer perto",ok:false},{text:"Prender cabelo",ok:true}],tips:["Proteger olhos e cabelo","Nunca comer"]},
      {title:"Fase 4 â€” Plantas ğŸŒ±",type:"checklist",prompt:"O que planta precisa?",items:[{text:"Ãgua",ok:true},{text:"Luz do sol",ok:true},{text:"Refrigerante",ok:false}],tips:["Ãgua e luz","Refrigerante nÃ£o"]}
    ]},
    {nivel:3,fases:[
      {title:"Fase 5 â€” Estados da Ãgua ğŸ’¦",type:"order-list",prompt:"Coloque na ordem correta.",steps:["Congelada","LÃ­quida","Gasosa"],tips:["Gelo > LÃ­quido > Vapor"]},
      {title:"Fase 6 â€” Circuito ElÃ©trico ğŸ”‹",type:"drag-to-slots",prompt:"Arraste itens para acender a lÃ¢mpada.",slots:["Materiais"],correct:{"Materiais":["Pilha","Fio de cobre","LÃ¢mpada"]},pool:["Pilha","Fio de cobre","LÃ¢mpada","Bola","Papel"],tips:["Use energia, fio e luz"]}
    ]},
    {nivel:4,fases:[
      {title:"Fase 7 â€” Cores ğŸ¨",type:"checklist",prompt:"Selecione misturas corretas.",items:[{text:"Azul+Amarelo=Verde",ok:true},{text:"Vermelho+Azul=Roxo",ok:true},{text:"Preto+Branco=Banana",ok:false}],tips:["Misturas corretas formam cores"]},
      {title:"Fase 8 â€” Magnetismo ğŸ§²",type:"drag-to-slots",prompt:"Arraste o que o Ã­mÃ£ atrai.",slots:["Atrai"],correct:{"Atrai":["Prego","Clips"]},pool:["Prego","Clips","Borracha","Madeira"],tips:["ÃmÃ£ atrai metais"]}
    ]},

      {title:"Fase 10 â€” Animais ğŸ¾",type:"checklist",prompt:"Marque animais mamÃ­feros.",items:[{text:"Cachorro",ok:true},{text:"Gato",ok:true},{text:"Galinha",ok:false}],tips:["MamÃ­feros tÃªm pelos"]}

  function getCurrentPhase(){const nivel=LEVELS[state.nivel-1];return nivel?nivel.fases[state.fase-1]:null;}

  function render(){
    const fase=getCurrentPhase();
    if(!fase){$('#task-title').textContent="ParabÃ©ns!";$('#task').innerHTML="VocÃª terminou tudo!";$('#pool').innerHTML="";$('#tips').innerHTML="";return;}
    $('#nivel').textContent=state.nivel;$('#fase').textContent=state.fase;
    $('#task-title').textContent=fase.title;$('#task').innerHTML="<p>"+fase.prompt+"</p>";$('#result').style.display="none";
    $('#tips').innerHTML=fase.tips.map(t=>"<div class='card'>ğŸ’¡ "+t+"</div>").join("");
    updateSelector();

    if(fase.type==="drag-to-slots"){
      const row=document.createElement("div");row.className="row";
      fase.slots.forEach(s=>{const d=document.createElement("div");d.className="drop";d.dataset.accept=s;d.innerHTML="<b>"+s+"</b>";row.appendChild(d)});
      $('#task').appendChild(row);
      $('#pool').innerHTML=fase.pool.map(i=>"<div class='chip' draggable='true'>"+i+"</div>").join("");enableDrag();
    }else if(fase.type==="order-list"){
      const row=document.createElement("div");row.className="row";
      fase.steps.forEach(s=>{const c=document.createElement("div");c.className="chip";c.textContent=s;c.draggable=true;row.appendChild(c)});
      $('#task').appendChild(row);$('#pool').innerHTML="";enableReorder(row);
    }else if(fase.type==="checklist"){
      const list=document.createElement("div");list.className="list";
      fase.items.forEach(it=>{list.innerHTML+=`<label class='card'><input type='checkbox' data-ok='${it.ok}'> ${it.text}</label>`});
      $('#task').appendChild(list);$('#pool').innerHTML="";
    }
  }

  function enableDrag(){$$('.chip').forEach(c=>{c.addEventListener("dragstart",e=>{e.dataTransfer.setData("text",c.textContent)})});$$('.drop').forEach(d=>{d.addEventListener("dragover",e=>e.preventDefault());d.addEventListener("drop",e=>{e.preventDefault();const txt=e.dataTransfer.getData("text");const span=document.createElement("span");span.className="chip";span.textContent=txt;d.appendChild(span);d.classList.add("filled")})});}

  function enableReorder(cont){cont.addEventListener("dragstart",e=>{if(e.target.classList.contains("chip")){e.dataTransfer.setData("text",e.target.textContent);e.target.classList.add("dragging")}});cont.addEventListener("dragend",e=>{e.target.classList.remove("dragging")});cont.addEventListener("dragover",e=>{e.preventDefault();const drag=cont.querySelector(".dragging");if(!drag)return;const after=getAfter(cont,e.clientX);if(after==null)cont.appendChild(drag);else cont.insertBefore(drag,after)});function getAfter(cont,x){const els=[...cont.querySelectorAll(".chip:not(.dragging)")];return els.reduce((c,ch)=>{const box=ch.getBoundingClientRect();const off=x-(box.left+box.width/2);if(off<0&&off>c.off)return{off,el:ch};else return c},{off:-Infinity}).el}}

  function check(){const fase=getCurrentPhase();if(!fase)return;let ok=false;if(fase.type==="drag-to-slots"){const got=$$('.drop .chip').map(c=>c.textContent);const exp=fase.correct["Materiais"]||fase.correct["Atrai"];ok=exp.every(x=>got.includes(x))&&got.length===exp.length;}else if(fase.type==="order-list"){const got=$$('#task .chip').map(c=>c.textContent);ok=JSON.stringify(got)===JSON.stringify(fase.steps);}else if(fase.type==="checklist"){const boxes=$$('#task input[type=checkbox]');ok=true;boxes.forEach(b=>{if((b.checked&&b.dataset.ok==="false")||(!b.checked&&b.dataset.ok==="true"))ok=false})}ok?win():lose();}
  function win(){state.score+=10;$('#score').textContent=state.score;show("Muito bem! âœ…",true);setTimeout(()=>nextPhase(),800)}
  function lose(){state.score=Math.max(0,state.score-2);$('#score').textContent=state.score;show("Tente de novo âŒ",false)}
  function show(msg,ok){const r=$('#result');r.style.display="block";r.className="result "+(ok?"ok":"bad");r.textContent=msg}
  function nextPhase(){const nivel=LEVELS[state.nivel-1];if(state.fase<nivel.fases.length){state.fase++;}else{if(state.nivel<LEVELS.length){state.nivel++;state.fase=1;}else{$('#task-title').textContent="Fim do jogo ğŸ‰";$('#task').innerHTML="VocÃª concluiu tudo!";return;}}render();}
  function populateSelector(){const sel=$('#faseSelect');sel.innerHTML='';LEVELS.forEach((lvl,i)=>{lvl.fases.forEach((f,j)=>{const opt=document.createElement('option');opt.value=`${i+1}-${j+1}`;opt.textContent=`NÃ­vel ${i+1} - Fase ${j+1}`;sel.appendChild(opt);});});sel.addEventListener('change',()=>{const [n,f]=sel.value.split('-').map(Number);state.nivel=n;state.fase=f;render();});}
  function updateSelector(){const sel=$('#faseSelect');sel.value=`${state.nivel}-${state.fase}`;}

  $('#check').addEventListener("click",check);
  $('#next').addEventListener("click",()=>nextPhase());
  $('#reset').addEventListener("click",()=>{state.nivel=1;state.fase=1;state.score=0;$('#score').textContent=0;render()});
  populateSelector();

  </script>
