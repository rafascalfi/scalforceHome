<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linha do Tempo — História</title>
  <meta name="description" content="Jogo educativo infantil: organize eventos de História na ordem correta.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#140a1a;
      --primary:#5E2497;
      --primary-700:#43186c;
      --accent:#ff8a00;
      --accent-700:#cc6d00;
      --text:#ffffff;
      --muted:#cfc6d9;
      --card:#2b1943;
      --success:#36c38d;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Poppins, sans-serif;
      color:var(--text);
      background: linear-gradient(180deg, #1a0f26 100%, #140a1a 100%);
    }
    a{color:inherit; text-decoration:none}
    .container{width:min(1100px, 92%); margin-inline:auto}

    /* HEADER */
    header{
      position:sticky; top:0; z-index:10; backdrop-filter:saturate(140%) blur(8px);
      background:linear-gradient(180deg, rgba(20,10,26,.9), rgba(20,10,26,.6) 80%, rgba(20,10,26,0));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .nav{display:flex; align-items:center; justify-content:space-between; gap:1rem; padding:.9rem 0}
    .brand{display:flex; align-items:center; gap:.6rem; font-weight:800}
    .brand img{height:42px; width:auto; display:block; filter:drop-shadow(0 2px 10px rgba(255,138,0,.2))}
    .brand span{font-size:1.3rem; color:var(--accent)}

    /* BOTÕES & CAMPOS */
    .btn{display:inline-flex; align-items:center; gap:.5rem; padding:.65rem 1.2rem; border-radius:999px; border:1px solid transparent; transition:.2s ease; font-weight:600; cursor:pointer}
    .btn.primary{background:var(--accent); color:#1b0d27}
    .btn.primary:hover{background:var(--accent-700)}
    .btn.success{background:var(--success); color:#1b0d27}
    .btn.success:hover{background:#2da476}
    .btn.ghost{background:#ff8a00; color:rgba(20,10,26,.9); border:none;}
    .btn.ghost:hover{background:#ff8a00; color:rgba(20,10,26,.9);}

    .select{appearance:none; -webkit-appearance:none; -moz-appearance:none;
      background:#170c25; border:1px solid #2c1847; color:var(--muted);
      padding:.6rem 2.5rem .6rem .9rem; border-radius:14px; font-weight:600; cursor:pointer;
      position:relative;
    }
    .select-wrap{position:relative; display:inline-flex; align-items:center}
    .select-wrap::after{
      content:"▼"; position:absolute; right:.7rem; pointer-events:none; font-size:.7rem; color:var(--muted);
    }

    /* HERO / CONTEÚDO */
    .page{padding:2rem 0 3rem}
    .hero h1{font-size:2rem; margin:.2rem 0 .6rem; font-weight:800; color:var(--accent)}
    .tag{display:inline-flex; font-size:.78rem; font-weight:700; text-transform:uppercase; color:#fff; background:var(--primary); padding:.35rem .6rem; border-radius:8px}
    .muted{color:var(--muted)}

    .hero-card{background:linear-gradient(145deg, var(--card), #1a0f2a); border:3px solid rgba(255,255,255,.06); padding:1rem; border-radius:22px; box-shadow:0 20px 50px rgba(0,0,0,.35)}

    /* TIMELINE */
    .board{margin-top:1rem; display:grid; gap:1rem}
    .timeline{display:flex; gap:.5rem; padding:.6rem; background:#1a0f2a; border:2px dashed var(--primary); border-radius:14px; overflow-x:auto}
    .tick{flex:1 0 120px; background:#170c25; border:2px dashed #2c1847; border-radius:14px; padding:.7rem; text-align:center; color:var(--muted); font-size:.9rem; min-height:90px}
    .tick .year{display:block; font-weight:700; margin-bottom:.3rem; color:var(--accent)}

    /* CARTAS */
    .pool{display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:.6rem}
    .card{background:#301b52; border:2px solid rgba(255,255,255,.08); border-radius:14px; padding:.8rem; cursor:grab; transition:.15s ease; text-align:center; box-shadow:0 10px 25px rgba(0,0,0,.3)}
    .card:hover{transform:translateY(-3px)}
    .card:active{cursor:grabbing; transform:scale(.98)}
    .card .title{font-weight:700; margin:0 0 .25rem; color:var(--text)}
    .card .meta{font-size:.8rem; color:var(--muted)}
    .card.placed{opacity:.8; cursor:not-allowed}

    /* CONTROLES */
    .controls{display:flex; flex-wrap:wrap; gap:.5rem; justify-content:space-between; margin-top:.8rem}
    .status{display:flex; gap:.6rem; align-items:center; font-weight:700; font-size:.9rem}
    .pill{padding:.25rem .6rem; border-radius:999px; background:#170c25; border:1px solid #2c1847; color:var(--muted)}

    /* FEEDBACK */
    .feedback{margin-top:.8rem; padding:.9rem; border-radius:12px; background:#170c25; border:2px solid transparent; display:none; font-weight:600; text-align:center}
    .feedback.ok{display:block; border-color:var(--success); background:rgba(54,195,141,0.1); color:var(--success)}
    .feedback.bad{display:block; border-color:#ff4d4d; background:rgba(255,77,77,0.1); color:#ff4d4d}

    /* FOOTER */
    footer{padding:2.5rem 0 3rem; color:var(--muted); text-align:center; font-size:.9rem}
    footer .brand span{color:var(--accent)}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand">
        <img src="../Logo.png" alt="Logo ScalForce">
        <span>ScalForce</span>
      </a>
      <a href="../ScalForce.html" class="btn ghost">Voltar</a>
    </div>
  </header>

  <main class="container page">
    <section class="hero">
      <div>
        
        <h1>Linha do Tempo</h1>
        <p id="faseInfo" class="muted">Fase 1 de 2</p>
        <div class="controls">
          <div class="status" style="gap:1rem; flex-wrap:wrap">
            <span class="pill">Erros: <b id="erros">0</b></span>
            <span class="pill">Acertos: <b id="acertos">0</b></span>
            <span class="pill">Tempo: <b id="tempo">00:00</b></span>
            <span class="pill">Fase: <b id="faseNome">—</b></span>
            <span class="select-wrap">
              <select id="faseSelect" class="select" title="Selecionar fase"></select>
            </span>
          </div>
          <div class="status">
            <button class="btn ghost" id="btnDica">Dica</button>
            <button class="btn primary" id="btnVerificar">Verificar</button>
            <button class="btn success" id="btnReiniciar">Reiniciar</button>
            <button class="btn primary" id="btnProxima" style="display:none">Próxima Fase</button>
          </div>
        </div>
        <p class="muted">Arraste os eventos para a linha do tempo e coloque na ordem correta. Divirta-se aprendendo! 🎉</p>
        <div id="feedback" class="feedback"></div>
      </div>

      <div class="hero-card">
        <div class="board">
          <div class="timeline" id="timeline"></div>
          <div>
            <p class="muted">Cartas de eventos</p>
            <div class="pool" id="pool"></div>
            <p class="muted" id="emptyHint" style="display:none">Todas as cartas foram posicionadas!</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script>
    // Utilidade: formata anos incluindo a.C.
    function formatYear(y){
      const abs = Math.abs(y);
      const br = abs.toLocaleString('pt-BR');
      return y < 0 ? br + " a.C." : br;
    }

    const CONJUNTOS = [
      // --- Pacote novo de fases ---
      {
        nome: "Pré-História",
        ticks: [-400000, -30000, -10000],
        eventos: [
          {titulo:"Invenção do fogo", ano:-400000},
          {titulo:"Pinturas rupestres", ano:-30000},
          {titulo:"Agricultura", ano:-10000}
        ]
      },
      {
        nome: "Idade Antiga",
        ticks: [-2600, -1750, -753, 476],
        eventos: [
          {titulo:"Egito Antigo — Pirâmides", ano:-2600},
          {titulo:"Código de Hamurábi", ano:-1750},
          {titulo:"Fundação de Roma", ano:-753},
          {titulo:"Queda do Império Romano do Ocidente", ano:476}
        ]
      },
      {
        nome: "Idade Média",
        ticks: [800, 1095, 1347, 1453],
        eventos: [
          {titulo:"Coroação de Carlos Magno", ano:800},
          {titulo:"Cruzadas", ano:1095},
          {titulo:"Peste Negra", ano:1347},
          {titulo:"Queda de Constantinopla", ano:1453}
        ]
      },
      {
        nome: "Idade Moderna",
        ticks: [1492, 1517, 1789],
        eventos: [
          {titulo:"Descobrimento da América", ano:1492},
          {titulo:"Reforma Protestante", ano:1517},
          {titulo:"Revolução Francesa", ano:1789}
        ]
      },
      {
        nome: "Revolução Industrial",
        ticks: [1760, 1804, 1876, 1908],
        eventos: [
          {titulo:"Início da Revolução Industrial", ano:1760},
          {titulo:"Locomotiva a vapor", ano:1804},
          {titulo:"Invenção do telefone", ano:1876},
          {titulo:"Produção em massa (Fordismo)", ano:1908}
        ]
      },
      {
        nome: "Idade Contemporânea",
        ticks: [1914, 1939, 1969, 1989],
        eventos: [
          {titulo:"Primeira Guerra Mundial", ano:1914},
          {titulo:"Segunda Guerra Mundial", ano:1939},
          {titulo:"Homem na Lua", ano:1969},
          {titulo:"Queda do Muro de Berlim", ano:1989}
        ]
      },

      // --- Já existentes no projeto ---
      {
        nome: "Brasil",
        ticks: [1500, 1600, 1700, 1800, 1889, 1930, 1964, 1985, 2000],
        eventos: [
          {titulo:"Descobrimento do Brasil", ano:1500},
          {titulo:"Independência do Brasil", ano:1822},
          {titulo:"Abolição da Escravidão", ano:1888},
          {titulo:"Proclamação da República", ano:1889},
          {titulo:"Semana de Arte Moderna", ano:1922},
          {titulo:"Era Vargas começa", ano:1930},
          {titulo:"Golpe civil-militar", ano:1964},
          {titulo:"Nova República", ano:1985},
          {titulo:"Constituição de 1988", ano:1988}
        ]
      },
      {
        nome: "Mundo Contemporâneo",
        ticks: [1200, 1500, 1600, 1700, 1789, 1914, 1939, 1969, 2000],
        eventos: [
          {titulo:"Queda de Constantinopla", ano:1453},
          {titulo:"Reforma Protestante", ano:1517},
          {titulo:"Independência dos EUA", ano:1776},
          {titulo:"Revolução Francesa", ano:1789},
          {titulo:"Primeira Guerra Mundial", ano:1914},
          {titulo:"Segunda Guerra Mundial", ano:1939},
          {titulo:"ONU é fundada", ano:1945},
          {titulo:"Homem na Lua", ano:1969},
          {titulo:"Queda do Muro de Berlim", ano:1989}
        ]
      }
    ];

    let estado = {erros:0, acertos:0, inicio:null, timerId:null, fase:0, autoAdvanceId:null};
    const elTimeline=document.getElementById('timeline');
    const elPool=document.getElementById('pool');
    const elErros=document.getElementById('erros');
    const elAcertos=document.getElementById('acertos');
    const elTempo=document.getElementById('tempo');
    const elFeedback=document.getElementById('feedback');
    const btnVerificar=document.getElementById('btnVerificar');
    const btnReiniciar=document.getElementById('btnReiniciar');
    const btnDica=document.getElementById('btnDica');
    const btnProxima=document.getElementById('btnProxima');
    const emptyHint=document.getElementById('emptyHint');
    const faseInfo=document.getElementById('faseInfo');
    const faseNome=document.getElementById('faseNome');
    const faseSelect=document.getElementById('faseSelect');

    function formatTime(ms){const s=Math.floor(ms/1000);const m=Math.floor(s/60);return String(m).padStart(2,'0')+':'+String(s%60).padStart(2,'0');}
    function startTimer(){if(estado.timerId) clearInterval(estado.timerId); estado.inicio=Date.now(); estado.timerId=setInterval(()=>{elTempo.textContent=formatTime(Date.now()-estado.inicio)},200);}
    function stopTimer(){if(estado.timerId) clearInterval(estado.timerId); estado.timerId=null;}
    function embaralhar(arr){return arr.map(v=>[Math.random(),v]).sort((a,b)=>a[0]-b[0]).map(p=>p[1]);}

    function criarTimeline(ticks){
      elTimeline.innerHTML='';
      ticks.forEach(year=>{
        const t=document.createElement('div');
        t.className='tick';
        t.dataset.year=year;
        t.innerHTML='<span class="year">'+formatYear(year)+'</span>';

        // aceitar drops
        t.addEventListener("dragover", e => e.preventDefault());
        t.addEventListener("drop", e => {
          e.preventDefault();
          const id = e.dataTransfer.getData("text/plain");
          const card=document.getElementById(id);
          if(!card) return;

          const anoCard=parseInt(card.dataset.ano);
          const anoTick=parseInt(t.dataset.year);

          if(anoCard===anoTick){
            if(!t.querySelector(".card")){
              t.appendChild(card);
              card.classList.add("placed");
              card.draggable=false;
              estado.acertos++;
              elAcertos.textContent=estado.acertos;
              updatePoolHint();
              checkWin();
            }
          } else {
            estado.erros++;
            elErros.textContent=estado.erros;
            mostrarFeedback("⚠️ Ano errado, tente novamente!",false);
            elPool.appendChild(card);
          }
        });

        elTimeline.appendChild(t);
      });
    }

    function criarCartas(eventos){
      elPool.innerHTML='';
      embaralhar(eventos).forEach((ev,idx)=>{
        const c=document.createElement('div');
        c.className='card';
        c.draggable=true;
        c.id='ev_'+idx+'_'+ev.ano;
        c.dataset.ano=ev.ano;
        c.innerHTML='<p class="title">'+ev.titulo+'</p><p class="meta">(Arraste)</p>';
        c.addEventListener('dragstart',e=>{e.dataTransfer.setData('text/plain',c.id)});
        elPool.appendChild(c);
      });
      updatePoolHint();
    }

    function updatePoolHint(){
      emptyHint.style.display=elPool.querySelectorAll('.card').length===0?'block':'none';
    }

    function mostrarFeedback(msg,ok){
      elFeedback.textContent=msg;
      elFeedback.className='feedback '+(ok?'ok':'bad');
    }

    function updateFaseInfo(){
      const total=CONJUNTOS.length;
      faseInfo.textContent="Fase "+(estado.fase+1)+" de "+total;
      faseNome.textContent=CONJUNTOS[estado.fase].nome;
      faseSelect.value=String(estado.fase);
    }

    function checkWin(){
      const cj=CONJUNTOS[estado.fase];
      const total=cj.eventos.length;
      if(estado.acertos>=total){
        stopTimer();
        if(estado.fase < CONJUNTOS.length-1){
          mostrarFeedback("🎉 Você completou a Fase "+(estado.fase+1)+"! Avançando...",true);
          btnProxima.style.display="inline-flex";
          // progressão automática após 1.2s
          if(estado.autoAdvanceId) clearTimeout(estado.autoAdvanceId);
          estado.autoAdvanceId = setTimeout(proximaFase, 1200);
        } else {
          mostrarFeedback("🏆 Parabéns! Você concluiu todas as fases!",true);
        }
      }
    }

    function reiniciar(){
      const cj=CONJUNTOS[estado.fase];
      estado.erros=0;
      estado.acertos=0;
      elAcertos.textContent='0';
      elErros.textContent='0';
      elFeedback.className='feedback';
      elFeedback.textContent='';
      btnProxima.style.display="none";
      criarTimeline(cj.ticks);
      criarCartas(cj.eventos);
      updateFaseInfo();
      startTimer();
    }

    function proximaFase(){
      if(estado.fase < CONJUNTOS.length-1){
        estado.fase++;
        reiniciar();
      }
    }

    function dica(){mostrarFeedback("💡 Dica: leia com atenção os séculos e a indicação a.C./d.C.!",true);}

    // Preencher seletor de fases
    function preencherSeletor(){
      faseSelect.innerHTML = CONJUNTOS.map((c, i)=>'<option value="'+i+'">'+(i+1)+'. '+c.nome+'</option>').join('');
      faseSelect.addEventListener('change', ()=>{
        const idx = parseInt(faseSelect.value);
        if(!Number.isNaN(idx) && idx >= 0 && idx < CONJUNTOS.length){
          estado.fase = idx;
          reiniciar();
        }
      });
    }

    // Controles
    btnVerificar.addEventListener('click',checkWin);
    btnReiniciar.addEventListener('click',reiniciar);
    btnDica.addEventListener('click',dica);
    btnProxima.addEventListener('click',proximaFase);

    // Init
    preencherSeletor();
    reiniciar();
  </script>
</body>
</html>
