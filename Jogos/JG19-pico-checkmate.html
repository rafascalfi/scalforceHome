<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pico Checkmate — ScalForce</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#140a1a;
      --primary:#5E2497;
      --primary-700:#43186c;
      --accent:#ff8a00;
      --accent-700:#cc6d00;
      --text:#ffffff;
      --muted:#cfc6d9;
      --card:#2b1943;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: linear-gradient(180deg, #1a0f26 100%, var(--bg) 100%);
    }
    a{color:inherit; text-decoration:none}
    .container{width:min(1200px, 92%); margin-inline:auto}

    /* header */
    header{
      position:sticky; top:0; z-index:10; backdrop-filter:saturate(140%) blur(8px);
      background:linear-gradient(180deg, rgba(20,10,26,.9), rgba(20,10,26,.6) 80%, rgba(20,10,26,0));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .nav{display:flex; align-items:center; justify-content:space-between; gap:1rem; padding:1rem 0}
    .brand{display:flex; align-items:center; gap:.8rem; font-weight:800; letter-spacing:.5px}
    .brand img{height:42px; width:auto; display:block; filter:drop-shadow(0 2px 10px rgba(255,138,0,.2))}
    .brand span{font-size:1.3rem; color:var(--accent)}
    .nav-actions{display:flex; align-items:center; gap:.6rem}
    .btn{display:inline-flex; align-items:center; gap:.5rem; padding:.65rem 1rem; border-radius:999px; border:1px solid transparent; transition:.2s ease; font-weight:600; cursor:pointer}
    .btn.primary{background:var(--accent); color:#1b0d27}
    .btn.primary:hover{background:var(--accent-700)}
    .btn.ghost{border-color:#ff8a00; background:#ff8a00; color:#1f0f32}
    .btn.ghost:hover{background:#ff8a00}

    /* main game layout */
    main{padding:2rem 0; display:flex; flex-direction:column; align-items:center; gap:2rem}
    .game-title-img img{max-width:380px; width:100%; display:block; margin-inline:auto; border-radius:18px; box-shadow:0 12px 30px rgba(0,0,0,.4)}
    .card-embed{
      background:linear-gradient(145deg, var(--card), #1a0f2a);
      border:3px solid rgba(255,255,255,.06);
      padding:1rem;
      border-radius:22px;
      box-shadow:0 20px 50px rgba(0,0,0,.35);
      display:flex; justify-content:center; align-items:center;
      max-width:720px; width:100%;
    }
    .game_frame{width:640px; height:640px; background:#000; border-radius:12px; overflow:hidden}
    .game_frame iframe{width:100%; height:100%; border:0}

    .instructions{
      max-width:720px; width:100%;
      background:#170c25;
      border:1px solid #2c1847;
      border-radius:14px;
      padding:1.2rem;
      color:var(--muted);
    }
    .instructions h3{margin-top:0; color:var(--text); font-size:1.2rem}
    .instructions ul{margin:0; padding-left:1.2rem}
    .instructions li{margin:.4rem 0}

    footer{padding:2.5rem 0 3rem; color:var(--muted); text-align:center; font-size:.9rem}
    footer .brand span{color:var(--accent)}

    @media(max-width:960px){
      .game_frame{width:92vw; height:92vw; max-width:640px; max-height:640px}
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand">
        <img src="Logo.png" alt="Logo SCALFORCE" onerror="this.style.display='none'">
        <span>ScalForce</span>
      </a>
      <nav class="nav-actions">
        <a class="btn ghost" href="../ScalForce.html">Voltar</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="game-title-img">
      <img src="https://img.itch.zone/aW1nLzEyMDk3NjQucG5n/original/MIz9Gi.png" alt="Pico Checkmate">
    </div>

    <div class="card-embed" role="region" aria-label="Jogo Pico Checkmate">
      <div class="game_frame">
        <iframe src="https://html-classic.itch.zone/html/9125836/index.html?v=1732313611"
          scrolling="no" allowtransparency="true" allowfullscreen
          frameborder="0"
          allow="autoplay; fullscreen *; geolocation; microphone; camera; midi; gamepad; gyroscope; accelerometer; web-share"
          title="Pico Checkmate - Game Frame"></iframe>
      </div>
    </div>

    <div class="instructions">
      <h3>Instruções</h3>
      <ul>
        <li>Clique na janela do jogo para ativar o controle.</li>
        <li>Use as teclas de setas para mover o cursor.</li>
        <li>Teclas X, M ou V para selecionar.</li>
        <li>Teclas Z, N ou C para cancelar.</li>
      </ul>
    </div>
  </main>

  <footer>
    <div class="container">
      <p style="margin-top:.8rem">© 2025 ScalForce — Jogos que transformam estudo em diversão.</p>
    </div>
  </footer>

  <script>
    function getCurrentUser(){ 
      try { return JSON.parse(localStorage.getItem('scalforce_currentUser') || 'null'); } 
      catch(e){ return null; } 
    }
    function logout(){
      localStorage.removeItem('scalforce_currentUser');
      updateLoginArea();
      alert("Você saiu da conta.");
    }
    function updateLoginArea(){
      const area = document.getElementById('loginArea');
      const user = getCurrentUser();
      if(user){
        const avatarUrl = user.avatar || "imagens/avatar-padrao.png";
        area.innerHTML = `
          <div class="nav-user" style="display:flex;align-items:center;gap:10px">
            <div style="display:flex;flex-direction:column;align-items:flex-start">
              <a class="btn ghost" href="conta.html">${user.name.split(' ')[0]}</a>
              <button class="btn ghost" onclick="logout()">Deslogar</button>
            </div>
            <img src="${avatarUrl}" alt="Avatar" style="width:42px;height:42px;border-radius:50%;border:2px solid var(--accent)">
          </div>
        `;
      } else {
        area.innerHTML = `<a class="btn primary" href="login.html">Logar</a>`;
      }
    }
    updateLoginArea();
    window.addEventListener('storage', ()=> updateLoginArea());
  </script>
</body>
</html>
